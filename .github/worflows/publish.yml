name: Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  publish:
    name: Publish to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.69.0-nightly
          override: true
          target: wasm32-unknown-unknown
      - run: npm ci
      - run: npm run prod:build